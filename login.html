<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flood Predictor</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
    <link href="css/floodmap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>

    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Flood Predictor</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="page-header" style="text-align : center">
        <h1>The Flood Predictor App</h1>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Welcome to APP NAME</h3>
            </div>
            <div class="panel-body">
              <form role="form" onsubmit="user.login()">
                <div class="form-group">
                  <label>Email</label>
                  <input id="user_email" class="form-control" placeholder="Enter email" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input id="user_password" class="form-control" placeholder="Enter your password" type="password"/>
                </div>
                <div class="form-group">
                  <input class="btn btn-primary" type="submit" value="Sign In!" />
                </div>
                <div class="form-group">
                  <a href="/register.html">No Account? Register now!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>ESA Appathon 2015</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
